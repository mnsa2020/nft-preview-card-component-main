<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <img class="main" src="./images/image-equilibrium.jpg" alt="" />
        <h2>Equilibrium #3429</h2>
        <p class="text">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="eth">
          <span class="eth">
            <img src="./images/icon-ethereum.svg" alt="" />
            0.041 ETH</span
          >
          <span class="clc">
            <img src="./images/icon-clock.svg" alt="" />
            3 days left</span
          >
        </div>
        <hr />
        <div class="creation">
          <img class="creation" src="./images/image-avatar.png" alt="" />
          <p class="creation">Creation of <b> Jules Wyvern</b></p>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/mnsa2020"
          >Mohamed Ahmed</a
        >.
      </div>
    </main>
  </body>
</html>
